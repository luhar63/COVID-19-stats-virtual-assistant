<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Track COVID-19" />

    <title>Track COVID-19</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <h1>Track COVID-19 stats</h1>
      <h2>with Dialogflow</h2>
      <div class="conv-container">
        <div class="bg"></div>
      </div>
      <div class="recent">
        <!-- <div class="conv">
          <p>You said: <em class="output-you">...</em></p>
          <p>Bot replied: <em class="output-bot">...</em></p>
        </div> -->
        <button title="loading" class="loading">
          <i class="fa fa-spinner fa-pulse"></i>
        </button>
        <button title="start/stop" class="micro">
          <i class="fa fa-microphone"></i>
        </button>
      </div>
      <div id="youSaid">
        <div class="message"><p class="you-output"></p></div>
      </div>
      <div id="botSaid">
        <div class="message"><p class="bot-output"></p></div>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
